<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Harry Potter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-danger text-light py-4">
        <div class="container">
            <h1 class="text-center">Quiz Harry Potter</h1>
            <p class="text-center">Responda o mais rápido que você puder!</p>
        </div>
    </header>
    
    <div id="timer" class="text-center bg-warning text-dark py-2">Tempo Restante: 60s</div>

    <main class="container my-5 flex-grow-1">
        <div class="quiz-container p-5 bg-dark text-light rounded">
            <form id="quiz-form">
                <div id="question-container"></div>
                <button type="button" class="btn btn-danger mt-4" id="next-button">Próxima Pergunta</button>
            </form> 
        </div>
    </main>

    <footer class="bg-danger text-light text-center py-3 mt-auto">
        <p>&copy; 2024 Quiz Harry Potter. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
