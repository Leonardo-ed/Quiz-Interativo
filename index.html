<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Harry Potter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Quiz Harry Potter</h1>
            <p>Responda o mais rápido que você puder!</p>
        </div>
    </header>
    <div id="timer">Tempo Restante: 60s</div>
    <main>
        <div class="quiz-container" id="quiz-container">
            <form id="quiz-form">
                <div id="question-container"></div>
                <button type="button" id="next-button">Próxima Pergunta</button>
            </form> 
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Harry Potter. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
